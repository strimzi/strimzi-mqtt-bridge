apiVersion: v1
kind: ConfigMap
metadata:
  name: mqtt-bridge-config
  labels:
        app: mqtt-bridge
data:
  application.properties: |
    #Bridge related settings
    bridge.id=my-bridge

    #MQTT server common
    mqtt.server.host=0.0.0.0
    mqtt.server.port=1883
    #Apache Kafka common
    kafka.bootstrap.servers=<kafka-bootstrap-servers>
  topic-mapping-rules.json: '[]'